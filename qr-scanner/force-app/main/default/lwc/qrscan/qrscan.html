<template>
    <div class="fake-content">
        <template if:true={confirmSuccess}>
            <h1 class="confirm-success">Qr Code Scan Successful!</h1>
        </template>
    </div>
    <button  onclick={openQrScan} class="mybtn">Scan QR Code</button>
    <template if:true={areDetailsVisible}>
        <div class="qrcontainer">
            <iframe src={qrscan_src} class="qriframe" width="100%" height="100%"></iframe>
       </div>
    </template>
</template>
